<ion-header mode="ios">
  <ion-toolbar class="ion-text-center">
    <ion-icon name="chevron-back-outline" [routerLink]="['/tabs/home']" slot="start"
      style="font-size: 2rem;"></ion-icon>
    <ion-title>Profile</ion-title>

      <ion-icon name="log-out-outline"   style="font-size: 2rem; color: red;" slot="end" (click)="presentAlert()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div class=" ion-text-center">
        <ion-avatar class=" ion-text-center "  style="width: 5rem; height: 5rem; display: block; margin: 0 auto;">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>

        <h4>{{ firstname }} {{ lastname }}</h4>
        <p>Student</p>


        <div class="ion-text-center">
          <ion-chip  (click)="copy($event, profile.referal_code)">

            <ion-label>Refferal code: <strong>{{ profile.referal_code }}</strong></ion-label>
            <ion-icon name="copy-outline"></ion-icon>
          </ion-chip>
        </div>
    </div>

   <ion-grid>
    <ion-row>
      <ion-col>
        <div class="analytics">
          <ion-item lines="none" class="ion-item ion-text-center d-flex align-items-center justify-content-between">
            <ion-icon name="people" color="white" size="medium" slot="start"
              style="margin-right: 5px; margin-left: -7px;"></ion-icon>
            <div class="d-flex flex-column align-items-end">
              <h6 class="no-wrap">Reffered</h6>
              <ion-text>{{ profile.no_of_referals }}</ion-text>
            </div>
          </ion-item>
        </div>
      </ion-col>


      <ion-col>
        <div class="analytics">
          <ion-item lines="none" class="ion-item1 ion-text-center d-flex align-items-center justify-content-between">
              <ion-icon name="cloud-download-outline"  color="white" size="medium" slot="start"
              style="margin-right: 5px; margin-left: -7px;"></ion-icon>
            <div class="d-flex flex-column align-items-end">
              <h6 class="no-wrap">Total Points</h6>
              <ion-text>{{ profile.points }}</ion-text>
            </div>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
   </ion-grid>
   <!-- <div class="ion-text-center">
    <ion-chip (click)="copy($event, 'https://successbox.net/')">

      <ion-label>Referral link: <strong>https://successbox.net/{{ profile.referal_code }}</strong></ion-label>
    <ion-icon name="copy-outline"></ion-icon>
    </ion-chip>
   </div> -->
<div class="item">


    <ion-item button detail="true" lines="none" [routerLink]="['/tabs/feedback']">
      <ion-label>
        <h3>
          <ion-icon name="create-outline"></ion-icon>
          Submit Feedback
        </h3>

      </ion-label>
    </ion-item>


    <ion-item button detail="true" lines="none" [routerLink]="['/tabs/subscription']">
      <ion-label>
        <h3>
          <ion-icon name="create-outline"></ion-icon>
          Upgrade to premium
        </h3>

      </ion-label>
    </ion-item>


  <ion-item button lines="none">
    <ion-label slot="start">
      <h3>
        <ion-icon name="language-outline"></ion-icon>
       Language
      </h3>



    </ion-label>
    <ion-label slot="end">English</ion-label>
  </ion-item>

  <ion-item button detail="true" lines="none" [routerLink]="['/tabs/dashboard']">
    <ion-label>
      <h3>
    <ion-icon name="stats-chart-outline"></ion-icon>
       My performance history
      </h3>

    </ion-label>
  </ion-item>

</div>


<div>

</div>

<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false"  side="bottom" alignment="start">
  <ng-template>
    <ion-content class="ion-padding">Copied!</ion-content>
  </ng-template>
</ion-popover>
</ion-content>
